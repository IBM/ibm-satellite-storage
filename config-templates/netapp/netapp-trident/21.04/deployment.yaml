  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      labels:
        app: operator.trident.netapp.io
      name: trident-operator
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: trident-operator
    subjects:
      - kind: ServiceAccount
        name: trident-operator
        namespace: "trident"
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        app: operator.trident.netapp.io
      name: trident-operator
      namespace: "trident"
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: operator.trident.netapp.io
          name: trident-operator
      template:
        metadata:
          labels:
            app: operator.trident.netapp.io
            name: trident-operator
        spec:
          containers:
            - command:
                - /trident-operator
                - --debug
              env:
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: trident-operator
              image: netapp/trident-operator:21.04
              imagePullPolicy: IfNotPresent
              name: trident-operator
          serviceAccountName: trident-operator
  - apiVersion: policy/v1beta1
    kind: PodSecurityPolicy
    metadata:
      labels:
        app: operator.trident.netapp.io
      name: tridentoperatorpods
    spec:
      fsGroup:
        rule: RunAsAny
      privileged: false
      runAsUser:
        rule: RunAsAny
      seLinux:
        rule: RunAsAny
      supplementalGroups:
        rule: RunAsAny
      volumes:
        - '*'
  - apiVersion: trident.netapp.io/v1
    kind: TridentOrchestrator
    metadata:
      name: trident
    spec:
      debug: true
      namespace: "trident"
      kubeletDir: "/var/data/kubelet"
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: trident-kubectl-sa
      namespace: "trident"
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: Role
    metadata:
      name: trident-kubectl
      namespace: "trident"
    rules:
      - apiGroups: [""]
        resources: ["pods"]
        verbs:
          - get
          - list
          - delete
      - apiGroups: [""]
        resources: ["pods/exec"]
        verbs:
          - create
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: RoleBinding
    metadata:
      name: trident-kubectl
      namespace: "trident"
    subjects:
      - kind: ServiceAccount
        name: trident-kubectl-sa
    roleRef:
      kind: Role
      name: trident-kubectl
      apiGroup: rbac.authorization.k8s.io
