apiVersion: v1
kind: List
metadata:
  name: netapp-trident-san
  namespace: kube-system
  annotations:
    version: 21.04
    revision: 16
items:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: trident-kubectl-san
      namespace: "trident"
      labels:
        app.kubernetes.io/name: "netapp-ontap-san"
        app.kubernetes.io/version: "v21.04"
        app.kubernetes.io/revision: "16"
    spec:
      replicas: 1
      selector:
          matchLabels:
              app: netapp-ontap-san
              app.kubernetes.io/name: "netapp-ontap-san"
      template:
          metadata:
              labels:
                  app: netapp-ontap-san
                  app.kubernetes.io/name: "netapp-ontap-san"
                  app.kubernetes.io/revision: "16"
          spec:
              serviceAccountName: trident-kubectl-sa
              containers:
                - name: trident-kubectl-san
                  image: icr.io/ibm/ibm-tridentctl:v2.0.21
                  imagePullPolicy: Always
                  env:
                  - name: NAMESPACE
                    value: "trident"
                  - name: DRIVER_Name
                    value: "ontap-san"
                  - name: MGMT_LIF
                    value: "{{{ managementLIF }}}"
                  - name: DATA_LIF
                    value: "{{{ dataLIF }}}"
                  - name: SVM_Name
                    value: "{{{ svm }}}"
                  - name: USER_Name
                    value: "{{{ username }}}"
                  - name: USER_Password
                    value: "{{{ password }}}"
                  - name: LIMIT_VolumeSize
                    value: "{{{ limitVolumeSize }}}"
                  - name: LIMIT_AggregateUsage
                    value: "{{{ limitAggregateUsage }}}"
