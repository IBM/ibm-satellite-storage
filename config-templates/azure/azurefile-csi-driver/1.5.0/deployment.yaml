---
apiVersion: v1
kind: List
metadata:
  name: azurefile-csi-driver
  namespace: kube-system
  annotations:
    version: 1.5.0
items:
  - apiVersion: v1
    data:
      cloud-config: "{{{cloud-config}}}"
    kind: Secret
    metadata:
      name: azure-cloud-provider
      namespace: kube-system
    type: Opaque

  - apiVersion: storage.k8s.io/v1
    kind: CSIDriver
    metadata:
      name: file.csi.azure.com
      labels:
        app.kubernetes.io/name: azurefile-csi-driver
        app.kubernetes.io/version: 1.5.0
    spec:
      attachRequired: false
      podInfoOnMount: true
      volumeLifecycleModes:
        - Persistent
        - Ephemeral

  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: csi-azurefile-controller-sa
      namespace: default
      labels:
        app.kubernetes.io/instance: "RELEASE-NAME"
        app.kubernetes.io/managed-by: "Helm"
        app.kubernetes.io/name: "azurefile-csi-driver"
        app.kubernetes.io/version: "v1.5.0"
        helm.sh/chart: "azurefile-csi-driver-v1.5.0"

  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: csi-azurefile-node-sa
      namespace: default
      labels:
        app.kubernetes.io/instance: "RELEASE-NAME"
        app.kubernetes.io/managed-by: "Helm"
        app.kubernetes.io/name: "azurefile-csi-driver"
        app.kubernetes.io/version: "v1.5.0"
        helm.sh/chart: "azurefile-csi-driver-v1.5.0"

  - kind: ClusterRole
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: azurefile-external-provisioner-role
      labels:
        app.kubernetes.io/instance: "RELEASE-NAME"
        app.kubernetes.io/managed-by: "Helm"
        app.kubernetes.io/name: "azurefile-csi-driver"
        app.kubernetes.io/version: "v1.5.0"
        helm.sh/chart: "azurefile-csi-driver-v1.5.0"
    rules:
      - apiGroups: [""]
        resources: ["persistentvolumes"]
        verbs: ["get", "list", "watch", "create", "delete"]
      - apiGroups: [""]
        resources: ["persistentvolumeclaims"]
        verbs: ["get", "list", "watch", "update"]
      - apiGroups: ["storage.k8s.io"]
        resources: ["storageclasses"]
        verbs: ["get", "list", "watch"]
      - apiGroups: [""]
        resources: ["events"]
        verbs: ["get", "list", "watch", "create", "update", "patch"]
      - apiGroups: ["storage.k8s.io"]
        resources: ["csinodes"]
        verbs: ["get", "list", "watch"]
      - apiGroups: [""]
        resources: ["nodes"]
        verbs: ["get", "list", "watch"]
      - apiGroups: ["coordination.k8s.io"]
        resources: ["leases"]
        verbs: ["get", "list", "watch", "create", "update", "patch"]
      - apiGroups: ["snapshot.storage.k8s.io"]
        resources: ["volumesnapshots"]
        verbs: ["get", "list"]
      - apiGroups: ["snapshot.storage.k8s.io"]
        resources: ["volumesnapshotcontents"]
        verbs: ["get", "list"]

  - kind: ClusterRole
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: azurefile-external-attacher-role
      labels:
        app.kubernetes.io/instance: "RELEASE-NAME"
        app.kubernetes.io/managed-by: "Helm"
        app.kubernetes.io/name: "azurefile-csi-driver"
        app.kubernetes.io/version: "v1.5.0"
        helm.sh/chart: "azurefile-csi-driver-v1.5.0"
    rules:
      - apiGroups: [""]
        resources: ["persistentvolumes"]
        verbs: ["get", "list", "watch", "update"]
      - apiGroups: [""]
        resources: ["nodes"]
        verbs: ["get", "list", "watch"]
      - apiGroups: ["csi.storage.k8s.io"]
        resources: ["csinodeinfos"]
        verbs: ["get", "list", "watch"]
      - apiGroups: ["storage.k8s.io"]
        resources: ["volumeattachments"]
        verbs: ["get", "list", "watch", "update", "patch"]
      - apiGroups: ["storage.k8s.io"]
        resources: ["volumeattachments/status"]
        verbs: ["get", "list", "watch", "update", "patch"]
      - apiGroups: ["coordination.k8s.io"]
        resources: ["leases"]
        verbs: ["get", "list", "watch", "create", "update", "patch"]

  - kind: ClusterRole
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: azurefile-external-snapshotter-role
      labels:
        app.kubernetes.io/instance: "RELEASE-NAME"
        app.kubernetes.io/managed-by: "Helm"
        app.kubernetes.io/name: "azurefile-csi-driver"
        app.kubernetes.io/version: "v1.5.0"
        helm.sh/chart: "azurefile-csi-driver-v1.5.0"
    rules:
      - apiGroups: [""]
        resources: ["events"]
        verbs: ["list", "watch", "create", "update", "patch"]
      - apiGroups: [""]
        resources: ["secrets"]
        verbs: ["get", "list"]
      - apiGroups: ["snapshot.storage.k8s.io"]
        resources: ["volumesnapshotclasses"]
        verbs: ["get", "list", "watch"]
      - apiGroups: ["snapshot.storage.k8s.io"]
        resources: ["volumesnapshotcontents"]
        verbs: ["create", "get", "list", "watch", "update", "delete"]
      - apiGroups: ["apiextensions.k8s.io"]
        resources: ["customresourcedefinitions"]
        verbs: ["create", "list", "watch", "delete"]
      - apiGroups: ["coordination.k8s.io"]
        resources: ["leases"]
        verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
      - apiGroups: ["snapshot.storage.k8s.io"]
        resources: ["volumesnapshotcontents/status"]
        verbs: ["update"]

  - kind: ClusterRole
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: azurefile-external-resizer-role
      labels:
        app.kubernetes.io/instance: "RELEASE-NAME"
        app.kubernetes.io/managed-by: "Helm"
        app.kubernetes.io/name: "azurefile-csi-driver"
        app.kubernetes.io/version: "v1.5.0"
        helm.sh/chart: "azurefile-csi-driver-v1.5.0"
    rules:
      - apiGroups: [""]
        resources: ["persistentvolumes"]
        verbs: ["get", "list", "watch", "update", "patch"]
      - apiGroups: [""]
        resources: ["persistentvolumeclaims"]
        verbs: ["get", "list", "watch"]
      - apiGroups: [""]
        resources: ["persistentvolumeclaims/status"]
        verbs: ["update", "patch"]
      - apiGroups: [""]
        resources: ["events"]
        verbs: ["list", "watch", "create", "update", "patch"]
      - apiGroups: ["coordination.k8s.io"]
        resources: ["leases"]
        verbs: ["get", "list", "watch", "create", "update", "patch"]

  - kind: ClusterRole
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: csi-azurefile-controller-secret-role
    rules:
      - apiGroups: [""]
        resources: ["secrets"]
        verbs: ["get", "list", "create"]

  - kind: ClusterRole
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: csi-azurefile-node-secret-role
    rules:
      - apiGroups: [""]
        resources: ["secrets"]
        verbs: ["get", "list"]

  - kind: ClusterRoleBinding
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: azurefile-csi-provisioner-binding
      labels:
        app.kubernetes.io/instance: "RELEASE-NAME"
        app.kubernetes.io/managed-by: "Helm"
        app.kubernetes.io/name: "azurefile-csi-driver"
        app.kubernetes.io/version: "v1.5.0"
        helm.sh/chart: "azurefile-csi-driver-v1.5.0"
    subjects:
      - kind: ServiceAccount
        name: csi-azurefile-controller-sa
        namespace: default
    roleRef:
      kind: ClusterRole
      name: azurefile-external-provisioner-role
      apiGroup: rbac.authorization.k8s.io

  - kind: ClusterRoleBinding
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: azurefile-csi-attacher-binding
      labels:
        app.kubernetes.io/instance: "RELEASE-NAME"
        app.kubernetes.io/managed-by: "Helm"
        app.kubernetes.io/name: "azurefile-csi-driver"
        app.kubernetes.io/version: "v1.5.0"
        helm.sh/chart: "azurefile-csi-driver-v1.5.0"
    subjects:
      - kind: ServiceAccount
        name: csi-azurefile-controller-sa
        namespace: default
    roleRef:
      kind: ClusterRole
      name: azurefile-external-attacher-role
      apiGroup: rbac.authorization.k8s.io

  - kind: ClusterRoleBinding
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: azurefile-csi-snapshotter-binding
      labels:
        app.kubernetes.io/instance: "RELEASE-NAME"
        app.kubernetes.io/managed-by: "Helm"
        app.kubernetes.io/name: "azurefile-csi-driver"
        app.kubernetes.io/version: "v1.5.0"
        helm.sh/chart: "azurefile-csi-driver-v1.5.0"
    subjects:
      - kind: ServiceAccount
        name: csi-azurefile-controller-sa
        namespace: default
    roleRef:
      kind: ClusterRole
      name: azurefile-external-snapshotter-role
      apiGroup: rbac.authorization.k8s.io

  - kind: ClusterRoleBinding
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: azurefile-csi-resizer-role
      labels:
        app.kubernetes.io/instance: "RELEASE-NAME"
        app.kubernetes.io/managed-by: "Helm"
        app.kubernetes.io/name: "azurefile-csi-driver"
        app.kubernetes.io/version: "v1.5.0"
        helm.sh/chart: "azurefile-csi-driver-v1.5.0"
    subjects:
      - kind: ServiceAccount
        name: csi-azurefile-controller-sa
        namespace: default
    roleRef:
      kind: ClusterRole
      name: azurefile-external-resizer-role
      apiGroup: rbac.authorization.k8s.io

  - kind: ClusterRoleBinding
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: csi-azurefile-controller-secret-binding
    subjects:
      - kind: ServiceAccount
        name: csi-azurefile-controller-sa
        namespace: default
    roleRef:
      kind: ClusterRole
      name: csi-azurefile-controller-secret-role
      apiGroup: rbac.authorization.k8s.io

  - kind: ClusterRoleBinding
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: csi-azurefile-node-secret-binding
    subjects:
      - kind: ServiceAccount
        name: csi-azurefile-node-sa
        namespace: default
    roleRef:
      kind: ClusterRole
      name: csi-azurefile-node-secret-role
      apiGroup: rbac.authorization.k8s.io

  - kind: DaemonSet
    apiVersion: apps/v1
    metadata:
      name: csi-azurefile-node-win
      namespace: default
      labels:
        app.kubernetes.io/instance: "RELEASE-NAME"
        app.kubernetes.io/managed-by: "Helm"
        app.kubernetes.io/name: "azurefile-csi-driver"
        app.kubernetes.io/version: "v1.5.0"
        helm.sh/chart: "azurefile-csi-driver-v1.5.0"
    spec:
      selector:
        matchLabels:
          app: csi-azurefile-node-win
      template:
        metadata:
          labels:
            app.kubernetes.io/instance: "RELEASE-NAME"
            app.kubernetes.io/managed-by: "Helm"
            app.kubernetes.io/name: "azurefile-csi-driver"
            app.kubernetes.io/version: "v1.5.0"
            helm.sh/chart: "azurefile-csi-driver-v1.5.0"
            app: csi-azurefile-node-win
        spec:
          serviceAccountName: csi-azurefile-node-sa
          tolerations:
            - effect: NoSchedule
              key: node.kubernetes.io/os
              operator: Exists
          nodeSelector:
            kubernetes.io/os: windows
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: type
                        operator: NotIn
                        values:
                          - virtual-kubelet
          priorityClassName: system-node-critical
          containers:
            - name: liveness-probe
              volumeMounts:
                - mountPath: C:\csi
                  name: plugin-dir
              image: "mcr.microsoft.com/oss/kubernetes-csi/livenessprobe:v2.3.0"
              args:
                - "--csi-address=$(CSI_ENDPOINT)"
                - "--probe-timeout=3s"
                - "--health-port=29613"
                - "--v=2"
              env:
                - name: CSI_ENDPOINT
                  value: unix://C:\\csi\\csi.sock
              imagePullPolicy: IfNotPresent
              resources:
                limits:
                  cpu: 200m
                  memory: 200Mi
                requests:
                  cpu: 10m
                  memory: 20Mi
            - name: node-driver-registrar
              image: "mcr.microsoft.com/oss/kubernetes-csi/csi-node-driver-registrar:v2.2.0"
              args:
                - "--csi-address=$(CSI_ENDPOINT)"
                - "--kubelet-registration-path=C:\\var\\lib\\kubelet\\plugins\\file.csi.azure.com\\csi.sock"
                - "--v=2"
              env:
                - name: CSI_ENDPOINT
                  value: unix://C:\\csi\\csi.sock
                - name: KUBE_NODE_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: spec.nodeName
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: kubelet-dir
                  mountPath: "C:\\var\\lib\\kubelet"
                - name: plugin-dir
                  mountPath: C:\csi
                - name: registration-dir
                  mountPath: C:\registration
              resources:
                limits:
                  cpu: 200m
                  memory: 200Mi
                requests:
                  cpu: 10m
                  memory: 20Mi
            - name: azurefile
              image: "mcr.microsoft.com/k8s/csi/azurefile-csi:v1.5.0"
              args:
                - "--v=5"
                - "--endpoint=$(CSI_ENDPOINT)"
                - "--nodeid=$(KUBE_NODE_NAME)"
                - "--metrics-address=0.0.0.0:29615"
                - "--kubeconfig=C:\\k\\config"
                - "--drivername=file.csi.azure.com"
                - "--cloud-config-secret-name=azure-cloud-provider"
                - "--cloud-config-secret-namespace=kube-system"
              ports:
                - containerPort: 29613
                  name: healthz
                  protocol: TCP
              livenessProbe:
                failureThreshold: 5
                httpGet:
                  path: /healthz
                  port: healthz
                initialDelaySeconds: 30
                timeoutSeconds: 10
                periodSeconds: 30
              env:
                - name: AZURE_CREDENTIAL_FILE
                  valueFrom:
                    configMapKeyRef:
                      name: azure-cred-file
                      key: path-windows
                      optional: true
                - name: CSI_ENDPOINT
                  value: unix://C:\\csi\\csi.sock
                - name: KUBE_NODE_NAME
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: spec.nodeName
              imagePullPolicy:
              volumeMounts:
                - name: kubelet-dir
                  mountPath: "C:\\var\\lib\\kubelet"
                - name: plugin-dir
                  mountPath: C:\csi
                - name: azure-config
                  mountPath: C:\k
                - name: csi-proxy-fs-pipe
                  mountPath: \\.\pipe\csi-proxy-filesystem-v1beta1
                - name: csi-proxy-smb-pipe
                  mountPath: \\.\pipe\csi-proxy-smb-v1beta1
              resources:
                limits:
                  cpu: 400m
                  memory: 400Mi
                requests:
                  cpu: 10m
                  memory: 20Mi
          volumes:
            - name: csi-proxy-fs-pipe
              hostPath:
                path: \\.\pipe\csi-proxy-filesystem-v1beta1
                type: ""
            - name: csi-proxy-smb-pipe
              hostPath:
                path: \\.\pipe\csi-proxy-smb-v1beta1
                type: ""
            - name: registration-dir
              hostPath:
                path: C:\var\lib\kubelet\plugins_registry\
                type: Directory
            - name: kubelet-dir
              hostPath:
                path: C:\var\lib\kubelet\
                type: Directory
            - name: plugin-dir
              hostPath:
                path: C:\var\lib\kubelet\plugins\file.csi.azure.com\
                type: DirectoryOrCreate
            - name: azure-config
              hostPath:
                path: C:\k
                type: Directory

  - kind: DaemonSet
    apiVersion: apps/v1
    metadata:
      name: csi-azurefile-node
      namespace: default
      labels:
        app.kubernetes.io/instance: "RELEASE-NAME"
        app.kubernetes.io/managed-by: "Helm"
        app.kubernetes.io/name: "azurefile-csi-driver"
        app.kubernetes.io/version: "v1.5.0"
        helm.sh/chart: "azurefile-csi-driver-v1.5.0"
    spec:
      selector:
        matchLabels:
          app: csi-azurefile-node
      template:
        metadata:
          labels:
            app.kubernetes.io/instance: "RELEASE-NAME"
            app.kubernetes.io/managed-by: "Helm"
            app.kubernetes.io/name: "azurefile-csi-driver"
            app.kubernetes.io/version: "v1.5.0"
            helm.sh/chart: "azurefile-csi-driver-v1.5.0"
            app: csi-azurefile-node
        spec:
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
          serviceAccountName: csi-azurefile-node-sa
          nodeSelector:
            kubernetes.io/os: linux
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: type
                        operator: NotIn
                        values:
                          - virtual-kubelet
          priorityClassName: system-node-critical
          tolerations:
            - operator: Exists
          containers:
            - name: liveness-probe
              volumeMounts:
                - mountPath: /csi
                  name: socket-dir
              image: "mcr.microsoft.com/oss/kubernetes-csi/livenessprobe:v2.3.0"
              args:
                - --csi-address=/csi/csi.sock
                - --probe-timeout=3s
                - --health-port=29613
                - --v=2
              imagePullPolicy: IfNotPresent
              resources:
                limits:
                  cpu: 100m
                  memory: 100Mi
                requests:
                  cpu: 10m
                  memory: 20Mi
            - name: node-driver-registrar
              image: "mcr.microsoft.com/oss/kubernetes-csi/csi-node-driver-registrar:v2.2.0"
              args:
                - --csi-address=$(ADDRESS)
                - --kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)
                - --v=2
              lifecycle:
                preStop:
                  exec:
                    command: ["/bin/sh", "-c", "rm -rf /registration/file.csi.azure.com-reg.sock /csi/csi.sock"]
              env:
                - name: ADDRESS
                  value: /csi/csi.sock
                - name: DRIVER_REG_SOCK_PATH
                  value: /var/lib/kubelet/plugins/file.csi.azure.com/csi.sock
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: socket-dir
                  mountPath: /csi
                - name: registration-dir
                  mountPath: /registration
              resources:
                limits:
                  cpu: 100m
                  memory: 100Mi
                requests:
                  cpu: 10m
                  memory: 20Mi
            - name: azurefile
              image: "mcr.microsoft.com/k8s/csi/azurefile-csi:v1.5.0"
              args:
                - "--v=5"
                - "--endpoint=$(CSI_ENDPOINT)"
                - "--nodeid=$(KUBE_NODE_NAME)"
                - "--metrics-address=0.0.0.0:29615"
                - "--kubeconfig="
                - "--drivername=file.csi.azure.com"
                - "--cloud-config-secret-name=azure-cloud-provider"
                - "--cloud-config-secret-namespace=kube-system"
              ports:
                - containerPort: 29613
                  name: healthz
                  protocol: TCP
              livenessProbe:
                failureThreshold: 5
                httpGet:
                  path: /healthz
                  port: healthz
                initialDelaySeconds: 30
                timeoutSeconds: 10
                periodSeconds: 30
              env:
                - name: AZURE_CREDENTIAL_FILE
                  valueFrom:
                    configMapKeyRef:
                      name: azure-cred-file
                      key: path
                      optional: true
                - name: CSI_ENDPOINT
                  value: unix:///csi/csi.sock
                - name: KUBE_NODE_NAME
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: spec.nodeName
              imagePullPolicy: IfNotPresent
              securityContext:
                privileged: true
              volumeMounts:
                - mountPath: /csi
                  name: socket-dir
                - mountPath: /var/lib/kubelet/
                  mountPropagation: Bidirectional
                  name: mountpoint-dir
                - mountPath: /etc/kubernetes/
                  name: azure-cred
                - mountPath: /var/lib/waagent/ManagedIdentity-Settings
                  readOnly: true
                  name: msi
                - mountPath: /dev
                  name: device-dir
              resources:
                limits:
                  cpu: 400m
                  memory: 200Mi
                requests:
                  cpu: 10m
                  memory: 20Mi
          volumes:
            - hostPath:
                path: /var/lib/kubelet/plugins/file.csi.azure.com
                type: DirectoryOrCreate
              name: socket-dir
            - hostPath:
                path: /var/lib/kubelet/
                type: DirectoryOrCreate
              name: mountpoint-dir
            - hostPath:
                path: /var/lib/kubelet/plugins_registry/
                type: DirectoryOrCreate
              name: registration-dir
            - hostPath:
                path: /etc/kubernetes/
                type: Directory
              name: azure-cred
            - hostPath:
                path: /var/lib/waagent/ManagedIdentity-Settings
              name: msi
            - hostPath:
                path: /dev
                type: Directory
              name: device-dir

  - kind: Deployment
    apiVersion: apps/v1
    metadata:
      name: csi-azurefile-controller
      namespace: default
      labels:
        app.kubernetes.io/instance: "RELEASE-NAME"
        app.kubernetes.io/managed-by: "Helm"
        app.kubernetes.io/name: "azurefile-csi-driver"
        app.kubernetes.io/version: "v1.5.0"
        helm.sh/chart: "azurefile-csi-driver-v1.5.0"
    spec:
      replicas: 2
      selector:
        matchLabels:
          app: csi-azurefile-controller
      template:
        metadata:
          labels:
            app.kubernetes.io/instance: "RELEASE-NAME"
            app.kubernetes.io/managed-by: "Helm"
            app.kubernetes.io/name: "azurefile-csi-driver"
            app.kubernetes.io/version: "v1.5.0"
            helm.sh/chart: "azurefile-csi-driver-v1.5.0"
            app: csi-azurefile-controller
        spec:
          hostNetwork: true
          serviceAccountName: csi-azurefile-controller-sa
          nodeSelector:
            kubernetes.io/os: linux
          priorityClassName: system-cluster-critical
          tolerations:
            - effect: NoSchedule
              key: node-role.kubernetes.io/master
              operator: Exists
            - effect: NoSchedule
              key: node-role.kubernetes.io/controlplane
              operator: Exists
          containers:
            - name: csi-provisioner
              image: "mcr.microsoft.com/oss/kubernetes-csi/csi-provisioner:v2.1.1"
              args:
                - "-v=2"
                - "--csi-address=$(ADDRESS)"
                - "--leader-election"
                - "--timeout=300s"
                - "--extra-create-metadata=true"
              env:
                - name: ADDRESS
                  value: /csi/csi.sock
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - mountPath: /csi
                  name: socket-dir
              resources:
                limits:
                  cpu: 100m
                  memory: 300Mi
                requests:
                  cpu: 10m
                  memory: 20Mi
            - name: csi-attacher
              image: "mcr.microsoft.com/oss/kubernetes-csi/csi-attacher:v3.1.0"
              args:
                - "-v=2"
                - "-csi-address=$(ADDRESS)"
                - "-timeout=120s"
                - "-leader-election"
              env:
                - name: ADDRESS
                  value: /csi/csi.sock
              imagePullPolicy: IfNotPresent
              volumeMounts:
              - mountPath: /csi
                name: socket-dir
              resources:
                limits:
                  cpu: 100m
                  memory: 200Mi
                requests:
                  cpu: 10m
                  memory: 20Mi
            - name: csi-snapshotter
              image: "mcr.microsoft.com/oss/kubernetes-csi/csi-snapshotter:v3.0.3"
              args:
                - "-csi-address=$(ADDRESS)"
                - "-leader-election"
                - "-v=2"
              env:
                - name: ADDRESS
                  value: /csi/csi.sock
              volumeMounts:
                - name: socket-dir
