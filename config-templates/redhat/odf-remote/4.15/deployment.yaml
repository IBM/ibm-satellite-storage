  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        addonmanager.kubernetes.io/mode: Reconcile
        name: ocs-controller
      name: ibm-ocs-operator-controller-manager
      namespace: kube-system
    spec:
      replicas: 1
      selector:
        matchLabels:
          name: ocs-controller
      template:
        metadata:
          labels:
            name: ocs-controller
        spec:
          priorityClassName: system-cluster-critical
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
          containers:
          - args:
            - --enable-leader-election
            - "--sidecarEndpoint=$(SIDECAREP)"
            command:
            - /app/manager
            env:
            - name: CHANNEL
              value: stable-4.15
            - name: WATCH_NAMESPACE
              value: openshift-storage
            - name: ADDON_CONFIGMAP_NAMESPACE
              value: kube-system
            - name: IKS_ENABLED
              value: "true"
            - name: SIDECAREP
              value: "/csi/provider.sock"
            volumeMounts:
            - name: cluster-info
              readOnly: true
              mountPath: /etc/storage_ibmc/cluster_info
            - mountPath: /csi
              name: socket-dir
            image: "icr.io/obs/ibm-ocs-operator:v4.15.5"
            imagePullPolicy: Always
            name: manager
            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
            resources:
              limits:
                cpu: 500m
                memory: 500Mi
              requests:
                cpu: 100m
                memory: 100Mi
          - name: storage-secret-sidecar
            image: "icr.io/obs/armada-storage-secret:v1.2.48"
            imagePullPolicy: Always
            args:
              - "--endpoint=$(ENDPOINT)"
            env:
            - name: ENDPOINT
              value: "unix:/sidecardir/provider.sock"
            - name: TOKEN_EXPIRY_DIFF
              value: "40m"
            - name: PROFILE_CAPACITY
              value: "1"
            resources:
              limits:
                cpu: 40m
                memory: 80Mi
              requests:
                cpu: 10m
                memory: 20Mi
            volumeMounts:
            - mountPath: /sidecardir
              name: socket-dir
            - mountPath: /var/run/secrets/tokens
              name: vault-token
          volumes:
            - name: cluster-info
              configMap:
                name: cluster-info
            - name: vault-token
              projected:
                sources:
                - serviceAccountToken:
                    path: vault-token
                    expirationSeconds: 600
            - emptyDir: {}
              name: socket-dir
          terminationGracePeriodSeconds: 10
